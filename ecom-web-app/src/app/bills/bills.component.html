<div class="container">
  <table class="table" *ngIf="bills">
    <thead>
    <tr class="bg-info text-white">
      <th>ID</th><th>Date</th><th>CustumerId</th><th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of bills._embedded.bills">
      <td>{{o.id}}</td>
      <td>{{o.billDate|date:'dd/MM/yyyy'}}</td>
      <td>{{o.customerId}}</td>
      <td>
        <button class="btn btn-success" (click)="getBillDetails(o)">Bill Details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
